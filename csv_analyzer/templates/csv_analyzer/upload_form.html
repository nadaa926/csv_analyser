<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement CSV</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fce4ec; /* Rose pâle pour l'arrière-plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 90%;
            border: 2px solid #f8bbd0; /* Bordure rose clair */
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05); /* Effet de zoom au survol */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d81b60; /* Couleur rose vif */
            font-size: 28px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Ombre subtile pour un effet 3D */
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #ad1457; /* Rose plus foncé */
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Ombre subtile pour effet 3D */
        }

        input[type="file"] {
            padding: 14px;
            border: 1px solid #f06292; /* Bordure rose moyen */
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #fce4ec; /* Arrière-plan rose pâle */
            font-size: 16px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #d81b60; /* Changer la bordure au focus */
            box-shadow: 0 0 8px rgba(216, 27, 96, 0.5); /* Effet 3D au focus */
        }

        button[type="submit"] {
            background-color: #d81b60; /* Rose vif */
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: 600;
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Ombre subtile pour effet 3D */
        }

        button[type="submit"]:hover {
            background-color: #c2185b; /* Rose foncé au survol */
            transform: translateY(-4px); /* Élément qui semble se soulever au survol */
        }

        button[type="submit"]:active {
            background-color: #880e4f; /* Rose encore plus foncé au clic */
            transform: translateY(2px); /* Réaction tactile au clic */
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            padding: 14px;
            border: 1px solid red;
            border-radius: 8px;
            background-color: #ffe6e6;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-again-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #d81b60;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .upload-again-link:hover {
            text-decoration: underline;
            color: #c2185b; /* Lien plus foncé au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Télécharger un fichier CSV</h2>
        {% if errors %}
            <div class="error-message">
                <p>Erreurs :</p>
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="csv_file">Sélectionner un fichier CSV :</label>
            <input type="file" name="csv_file" id="csv_file">
            <button type="submit">Télécharger</button>
        </form>
    </div>
</body>
</html>
